
<html>
<head>
<title>Recharge Building Type and Name Attributes</title>
<META NAME="Title" CONTENT="Assign Building Type and Name Attributes">
<META NAME="Author" CONTENT="Jeff Hauswirth and Markus Bonn">
<script type="text/javascript" src="../SharedPluginFiles/FormItInterface.js"></script>
<script type="text/javascript" src="wsmattribute.js"></script>
<script type="text/javascript">
    FormItInterface.Initialize(function ()
    {
        FormItInterface.SubscribeMessage("FormIt.Message.kSelectionsChanged", function(msg)
        {
            FormItExamplePlugins.ObjectAttributes2.SelectionChangedHTML();
        });
    });

</script>
</head>
<body>
<h1>Building Info</h1>
<hr>
<form name=a action="x.htm">
    Type <select disabled=true
                onchange="FormItExamplePlugins.ObjectAttributes2.ChangeType();"
                name=buildingType
                id=buildingTypeMenu
                selectedIndex=0 >
        <option value="None" disabled=true>Select A Type</option>
        <option value="Residential">Residential</option>
        <option value="Parking">Parking</option>
        <option value="Retail">Retail</option>
        <option value="Mixed Use">Mixed Use</option>
        <option value="Arts">Arts</option>
        <option value="Business">Business</option>
        <option value="Multiple" disabled=true>Multiple</option>
    </select>
    <br>
    <br>
    Name <input type=text
                disabled=true
                id=buildingNameField
                name=buildingName
                value = "Enter a building name"
                onblur="FormItExamplePlugins.ObjectAttributes2.ChangeName();"><br>

</form>
</body>
</html>
