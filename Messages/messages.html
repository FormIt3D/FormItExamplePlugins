<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  min-width: 250px;
}

/* Include the padding and border in an element's total width and height */
* {
  box-sizing: border-box;
}

/* Remove margins and padding from the list */
ul {
  margin: 0;
  padding: 0;
}

/* Style the list items */
ul li {
  cursor: pointer;
  position: relative;
  padding: 12px 8px 12px 40px;
  background: #eee;
  font-size: 18px;
  transition: 0.2s;
  
  /* make the list items unselectable */
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Set all odd list items to a different color (zebra-stripes) */
ul li:nth-child(odd) {
  background: #f9f9f9;
}

/* Darker background-color on hover */
ul li:hover {
  background: #ddd;
}

/* When clicked on, add a background color and strike out text */
ul li.checked {
  background: #888;
  color: #fff;
  //text-decoration: line-through;
}

/* Add a "checked" mark when clicked on */
ul li.checked::before {
  content: '';
  position: absolute;
  border-color: #fff;
  border-style: solid;
  border-width: 0 2px 2px 0;
  top: 10px;
  left: 16px;
  transform: rotate(45deg);
  height: 15px;
  width: 7px;
}

/* Style the close button */
.close {
  position: absolute;
  right: 0;
  top: 0;
  padding: 12px 16px 12px 16px
}

.close:hover {
  background-color: #f44336;
  color: white;
}

/* Style the header */
.header {
  background-color: #f44336;
  padding: 5px 10px;
  color: white;
  text-align: center;
}

/* Clear floats after the header */
.header:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the input */
input {
  border: none;
  width: 75%;
  padding: 10px;
  float: left;
  font-size: 16px;
}

/* Style the "Add" button */
.addBtn {
  padding: 10px;
  width: 25%;
  background: #d9d9d9;
  color: #555;
  float: left;
  text-align: center;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.addBtn:hover {
  background-color: #bbb;
}
</style>
</head>
<body>

<div id="myDIV" class="header">
  <h2 style="margin:5px">FormIt Messages</h2> 
</div>

<ul id="FormItMessagesUL">
</ul>

<script type="text/javascript" src="message.js"></script>
<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
function newElement(inputValue) {
  var li = document.createElement("li");
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("FormItMessagesUL").appendChild(li);
  }

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  //li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}

function LoadMessages()
{
    //window.NewFormItInterface.ConsoleLog("LoadMessages called");
    window.NewFormItInterface.CallMethod("GetMessages", "", function(messages)
    {
        //window.NewFormItInterface.ConsoleLog("Num messages " + messages.length);
        var msgs = JSON.parse(messages);
        //window.NewFormItInterface.ConsoleLog("Num msgs " + msgs.length);
        for (var i = 0; i < msgs.length; i++)
        {
            //window.NewFormItInterface.ConsoleLog("GetMessage " + i + ": " + msgs[i]);
            newElement(msgs[i]);
        }
    });
}
    <!-- it's a good idea to initialize webchannel after DOM ready, if your code is going to manipulate the DOM -->
    document.addEventListener("DOMContentLoaded", function () {
        new QWebChannel(qt.webChannelTransport, function (channel) {
            window.NewFormItInterface = channel.objects.FormItInterface;
            window.PluginDialog = channel.objects.PluginDialog;
            //window.NewFormItInterface.ConsoleLog("Init Channel");

        window.NewFormItInterface.FormItMessage.connect(function(msg, json) {
        // This callback will be invoked whenever the signal is emitted on the C++/QML side.
            window.NewFormItInterface.ConsoleLog("Message: " + msg + " json: " + json);
        });
            
        // Create a "close" button and append it to each list item
        var myNodelist = document.getElementsByTagName("LI");
        var i;
        for (i = 0; i < myNodelist.length; i++) {
          var span = document.createElement("SPAN");
          var txt = document.createTextNode("\u00D7");
          span.className = "close";
          span.appendChild(txt);
          //myNodelist[i].appendChild(span);
        }

        // Click on a close button to hide the current list item
        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
          close[i].onclick = function() {
            var div = this.parentElement;
            div.style.display = "none";
          }
        }

        // Add a "checked" symbol when clicking on a list item
        var list = document.querySelector('ul');
        list.addEventListener('click', function(ev) {
          if (ev.target.tagName === 'LI') {
            ev.target.classList.toggle('checked');
            var msg = "ev.target.innerText: " + ev.target.innerText + "-" + ev.target.classList.contains('checked');
            console.log("ev.target.innerText: " + msg);
            //window.NewFormItInterface.ConsoleLog("ev.target.innerText: " + msg);
            window.NewFormItInterface.SubscribeMessage(ev.target.innerText);
          }
        }, false);
        //window.NewFormItInterface.ConsoleLog("About to call LoadMessages");
        
        LoadMessages();
        }); // QWebChannel
    });  // DOMContentLoaded
</script>

</body>
</html>
